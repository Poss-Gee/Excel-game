<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game for My Love ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            width: 100%;
            max-width: 450px;
            padding: 10px;
        }
        .card {
            width: 100%;
            aspect-ratio: 1;
            background-color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card.error::after {
            content: "‚ùå";
            position: absolute;
            font-size: 2em;
        }
        .hidden {
            background-image: url('back.jpg');
            background-color: #2d3748;
        }
        .revealed {
            transform: rotateY(180deg);
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            background-color: #daff0a;
            color: #1a202c;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #c8eb09;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .game-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .timer {
            margin-top: 10px;
            font-size: 18px;
            display: none;
            padding: 5px 15px;
            background-color: #2d3748;
            border-radius: 15px;
        }
        .timer.blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { color: #ff4444; }
        }
        .progress {
            margin-top: 10px;
            font-size: 18px;
            background-color: #2d3748;
            padding: 10px 20px;
            border-radius: 15px;
        }
        .scores {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #2d3748;
            padding: 15px;
            border-radius: 15px;
        }
        .scores div {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .current-player {
            color: #daff0a;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .coin-shop {
            margin: 20px 0;
            padding: 20px;
            background-color: #4a5568;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .hearts-container {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 1s ease-out forwards;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .grid {
                gap: 5px;
                padding: 5px;
            }
            .card {
                border-radius: 5px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .scores div {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Game for My Love ‚ù§Ô∏è</h1>
    <div class="menu" id="menu">
        <button onclick="startGame('single')">Single Player</button>
        <button onclick="startGame('multi')">Multiplayer</button>
    </div>
    <div class="game-controls" id="gameControls" style="display:none;">
        <button id="pauseBtn" onclick="togglePause()">Pause</button>
        <button id="backBtn" onclick="location.reload()">Back</button>
        <button id="hintBtn" onclick="useHint()">Hint (3)</button>
        <button id="revealBtn" onclick="useRevealAll()">Reveal All (1)</button>
    </div>
    <div class="timer" id="timer">Time: 0s</div>
    <div class="scores" id="scores" style="display:none;">
        <div id="player1Container">Player 1: <span id="player1Score">0</span></div>
        <div id="player2Container">Player 2: <span id="player2Score">0</span></div>
    </div>
    <div class="progress" id="progress">Stars: ‚òÖ‚òÖ‚òÖ | Coins: 0üí∞</div>
    <div class="grid" id="gameBoard"></div>
    <div class="hearts-container" id="heartsContainer"></div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over! üò¢</h2>
            <p>You ran out of time!</p>
            <div class="modal-buttons">
                <button onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <div id="levelCompleteModal" class="modal">
        <div class="modal-content">
            <h2 id="levelCompleteTitle">Level Complete! üéâ</h2>
            <div id="modalMessage">
                <div id="modalStars" style="font-size: 24px; margin: 15px 0;"></div>
                <div id="modalCoins"></div>
                <div class="coin-shop">
                    <h3>Coin Shop üí∞</h3>
                    <p>Total Coins: <span id="totalCoinsDisplay">0</span></p>
                    <button onclick="buyHint()">Buy Hint (30 coins)</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="nextLevelBtn">Next Level</button>
                <button id="playAgainBtn2" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects and background music -->
    <audio id="flipSound" src="flip.mp3"></audio>
    <audio id="matchSound" src="match.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="errorSound" src="error.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const allImages = ["Babe1.jpg", "babe2.jpg", "babe4.jpg", "babe5.jpg", "babe7.jpg", "babe8.jpg", 
                          "babe9.jpg", "babe10.jpg", "babe11.jpg", "babe12.jpg", "babe13.jpg", "babe14.jpg",
                          "babe15.jpg", "babe16.jpg", "babe17.jpg", "babe3.jpg", "babe6.jpg"]; // Removed duplicate babe17.jpg
        let images = [];
        let cards = [];
        let selectedCards = [];
        let matchedPairs = 0;
        let timer;
        let timeElapsed = 0;
        let gamePaused = false;
        let hintsLeft = 3;
        let revealAllLeft = 1;
        let currentLevel = 1;
        let gridRows = 4;
        let gridCols = 3;
        let isMultiplayer = false;
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let totalCoins = 0;

        const maxTimeLimits = {
            1: 65,
            2: 75,
            3: 85,
            4: 95,
            5: 105
        };

        // Audio elements
        const flipSound = document.getElementById("flipSound");
        const matchSound = document.getElementById("matchSound");
        const winSound = document.getElementById("winSound");
        const errorSound = document.getElementById("errorSound");
        const backgroundMusic = document.getElementById("backgroundMusic");

        function startGame(mode) {
            isMultiplayer = mode === 'multi';
            document.getElementById("menu").style.display = "none";
            document.getElementById("gameControls").style.display = "flex";
            document.getElementById("timer").style.display = "block";
            document.getElementById("scores").style.display = isMultiplayer ? "flex" : "none";
            
            // Start background music
            backgroundMusic.play();
            
            updateGridSize();
            initializeGameState();
            createShuffledCards();
            
            alert(`Level ${currentLevel}: You have 5 seconds to memorize the pictures!`);
            revealCardsTemporarily();
        }

        function updateGridSize() {
            // Set grid size based on current level
            switch(currentLevel) {
                case 1:
                    gridRows = 3;
                    gridCols = 2;
                    break;
                case 2:
                    gridRows = 4;
                    gridCols = 3;
                    break;
                case 3:
                    gridRows = 4;
                    gridCols = 4;
                    break;
                case 4:
                    gridRows = 5;
                    gridCols = 4;
                    break;
                case 5:
                    gridRows = 6;
                    gridCols = 4;
                    break;
            }
            
            // Update CSS grid
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.style.gridTemplateRows = `repeat(${gridRows}, 1fr)`;
            gameBoard.style.gridTemplateColumns = `repeat(${gridCols}, 1fr)`;
        }

        function initializeGameState() {
            // Reset game variables
            matchedPairs = 0;
            timeElapsed = 0;
            gamePaused = false;
            selectedCards = [];
            
            // Clear the game board
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            
            // Reset the timer display
            document.getElementById("timer").innerText = "Time: 0s";
            document.getElementById("timer").classList.remove("blink");
            
            // Update progress display
            updateProgress();
            
            // Start the game timer
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!gamePaused) {
                    timeElapsed++;
                    document.getElementById("timer").innerText = `Time: ${timeElapsed}s`;
                    
                    // Check if time is getting low (75% of max time)
                    const timeLimit = maxTimeLimits[currentLevel];
                    if (timeElapsed >= timeLimit * 0.75) {
                        document.getElementById("timer").classList.add("blink");
                    }
                    
                    // Check for time limit exceeded
                    if (timeElapsed >= timeLimit) {
                        handleGameOver();
                    }
                }
            }, 1000);
        }

        function createShuffledCards() {
            // Determine number of pairs based on grid size
            const totalPairs = Math.floor((gridRows * gridCols) / 2);
            
            // Shuffle all images and pick the required number
            const shuffledImages = [...allImages].sort(() => Math.random() - 0.5);
            images = shuffledImages.slice(0, totalPairs);
            
            // Create pairs of cards
            let cardPairs = [];
            images.forEach(image => {
                cardPairs.push({ image, id: Math.random() });
                cardPairs.push({ image, id: Math.random() });
            });
            
            // Shuffle the card pairs
            cardPairs = cardPairs.sort(() => Math.random() - 0.5);
            
            // Create card elements and add to game board
            const gameBoard = document.getElementById("gameBoard");
            cardPairs.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card hidden";
                cardElement.dataset.image = card.image;
                cardElement.dataset.id = card.id;
                cardElement.onclick = () => flipCard(cardElement);
                gameBoard.appendChild(cardElement);
            });
            
            // Store card elements for later use
            cards = document.querySelectorAll(".card");
        }

        function revealCardsTemporarily() {
            // Show all cards for 5 seconds
            cards.forEach(card => {
                card.style.backgroundImage = `url(${card.dataset.image})`;
            });
            
            setTimeout(() => {
                cards.forEach(card => {
                    card.style.backgroundImage = "url('back.jpg')";
                });
            }, 5000);
        }

        function togglePause() {
            gamePaused = !gamePaused;
            document.getElementById("pauseBtn").innerText = gamePaused ? "Resume" : "Pause";
            
            // Pause or resume background music
            if (gamePaused) {
                backgroundMusic.pause();
            } else {
                backgroundMusic.play();
            }
        }

        function flipCard(card) {
            if (card.classList.contains("revealed") || selectedCards.length === 2 || gamePaused) return;
            
            // Play flip sound
            flipSound.play();
            
            card.style.backgroundImage = `url(${card.dataset.image})`;
            selectedCards.push(card);
            
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const isMatch = card1.dataset.image === card2.dataset.image;
            
            if (isMatch) {
                // Play match sound
                matchSound.play();
                
                card1.classList.add("revealed");
                card2.classList.add("revealed");
                matchedPairs++;
                showHearts();
                
                if (isMultiplayer) {
                    if (currentPlayer === 1) player1Score++;
                    else player2Score++;
                    updateScores();
                }
                
                if (matchedPairs === images.length) {
                    handleLevelComplete();
                }
            } else {
                // Play error sound
                errorSound.play();
                
                card1.style.backgroundImage = "url('back.jpg')";
                card2.style.backgroundImage = "url('back.jpg')";
                
                if (isMultiplayer) {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updatePlayerTurn();
                }
            }
            
            selectedCards = [];
        }

        function handleLevelComplete() {
            clearInterval(timer);
            document.getElementById("timer").classList.remove("blink");
            
            const stars = calculateStars();
            const coins = calculateCoins();
            totalCoins += coins;
            
            document.getElementById("modalStars").innerHTML = stars;
            document.getElementById("modalCoins").innerText = `Coins Earned: ${coins}üí∞`;
            document.getElementById("totalCoinsDisplay").innerText = totalCoins;
            
            if (currentLevel === 5) {
                showFinalCompletion();
            } else {
                document.getElementById("levelCompleteModal").style.display = "flex";
            }
            
            // Play win sound
            winSound.play();
            showConfetti();
        }

        function showFinalCompletion() {
            document.getElementById("levelCompleteTitle").innerText = "Congratulations! All Levels Complete! üéâ";
            document.getElementById("nextLevelBtn").style.display = "none";
            document.getElementById("levelCompleteModal").style.display = "flex";
        }

        function handleGameOver() {
            clearInterval(timer);
            document.getElementById("gameOverModal").style.display = "flex";
            
            // Pause background music
            backgroundMusic.pause();
        }

        function calculateStars() {
            const timeLimit = maxTimeLimits[currentLevel];
            if (timeElapsed <= timeLimit - 25) return "‚òÖ‚òÖ‚òÖ";
            if (timeElapsed <= timeLimit - 15) return "‚òÖ‚òÖ";
            return "‚òÖ";
        }

        function calculateCoins() {
            const timeLimit = maxTimeLimits[currentLevel];
            const baseCoins = 30;
            const levelMultiplier = currentLevel;
            
            if (timeElapsed <= timeLimit - 25) return baseCoins * levelMultiplier + 20;
            if (timeElapsed <= timeLimit - 15) return baseCoins * levelMultiplier + 10;
            return baseCoins * levelMultiplier;
        }

        function updateScores() {
            document.getElementById("player1Score").innerText = player1Score;
            document.getElementById("player2Score").innerText = player2Score;
            if (isMultiplayer) updatePlayerTurn();
        }

        function updatePlayerTurn() {
            document.getElementById("player1Container").classList.toggle("current-player", currentPlayer === 1);
            document.getElementById("player2Container").classList.toggle("current-player", currentPlayer === 2);
        }

        function useHint() {
            if (hintsLeft <= 0) return;
            
            hintsLeft--;
            document.getElementById("hintBtn").innerText = `Hint (${hintsLeft})`;
            
            const unrevealedCards = Array.from(document.querySelectorAll('.card:not(.revealed)'));
            const cardMap = new Map();
            
            for (const card of unrevealedCards) {
                const image = card.dataset.image;
                if (cardMap.has(image)) {
                    showHintPair(card, cardMap.get(image));
                    break;
                }
                cardMap.set(image, card);
            }
        }

        function showHintPair(card1, card2) {
            const image = card1.dataset.image;
            card1.style.backgroundImage = `url(${image})`;
            card2.style.backgroundImage = `url(${image})`;
            
            setTimeout(() => {
                if (!card1.classList.contains("revealed")) {
                    card1.style.backgroundImage = "url('back.jpg')";
                }
                if (!card2.classList.contains("revealed")) {
                    card2.style.backgroundImage = "url('back.jpg')";
                }
            }, 1000);
        }

        function buyHint() {
            if (totalCoins >= 30) {
                totalCoins -= 30;
                hintsLeft++;
                document.getElementById("totalCoinsDisplay").innerText = totalCoins;
                document.getElementById("hintBtn").innerText = `Hint (${hintsLeft})`;
                updateProgress();
            } else {
                alert("Not enough coins! Complete levels faster to earn more!");
            }
        }

        function useRevealAll() {
            if (revealAllLeft <= 0) return;
            
            revealAllLeft--;
            document.getElementById("revealBtn").innerText = `Reveal All (${revealAllLeft})`;
            
            const unrevealedCards = document.querySelectorAll('.card:not(.revealed)');
            unrevealedCards.forEach(card => {
                card.style.backgroundImage = `url(${card.dataset.image})`;
            });
            
            setTimeout(() => {
                unrevealedCards.forEach(card => {
                    if (!card.classList.contains("revealed")) {
                        card.style.backgroundImage = "url('back.jpg')";
                    }
                });
            }, 2000);
        }

        function updateProgress() {
            document.getElementById("progress").innerHTML = 
                `Level: ${currentLevel} | Hints: ${hintsLeft} | Coins: ${totalCoins}üí∞`;
        }

        function showConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function showHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        // Add event listener for the Next Level button
        document.getElementById("nextLevelBtn").addEventListener("click", () => {
            document.getElementById("levelCompleteModal").style.display = "none";
            if (currentLevel < 5) {
                currentLevel++;
                startGame(isMultiplayer ? 'multi' : 'single');
            }
        });
    </script>
</body>
</html>
